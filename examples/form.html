<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/simple-html-template.css">
    <title>Index</title>
</head>
<body>
    <div class="nav">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="button.html">Button</a>
        <a class="nav-item" href="data-table.html">Data Table</a>
        <a class="nav-item active">Form</a>
        <a class="nav-item" href="grid.html">Grid</a>
        <a class="nav-item" href="list.html">List</a>
        <a class="nav-item" href="pop-up.html">Pop Up</a>
        <a class="nav-item" href="modal-dialog.html">Modal Dialog</a>
    </div>
    <div class="container">
        <div class="form" style="width: 400px">
            <div class="form-group error">
                <label class="label" for="">Simple Text</label>
                <div class="control-group">
                    <input class="input-control"  type="text">
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group">
                <label class="label" for="">Number</label>
                <div class="control-group">
                    <input class="input-control" type="number">
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group">
                <label class="label" for="">Date</label>
                <div class="control-group">
                    <input class="input-control" type="date">
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group">
                <label class="label" for="">Date Time</label>
                <div class="control-group">
                    <input class="input-control" type="datetime-local">
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group">
                <label class="label" for="">Upload File</label>
                <div class="control-group">
                    <input class="input-control" type="file">
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group error">
                <label class="label" for="">Text Area</label>
                <div class="control-group">
                    <textarea class="input-control" ></textarea>
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-group error">
                <label class="label" for="">Select</label>
                <div class="control-group">
                    <select  class="input-control" >
                        <option value=""></option>
                        <option value="optOne">Option One</option>
                        <option value="optTwo">Option Two</option>
                    </select>
                </div>
                <div class="message">This field is required</div>
            </div>
            <div class="form-buttons">
                <button class="button button-emphasize">Submit</button>
                <button  class="button" style="margin-left: auto;">Clear</button>
            </div>
        </div>
        
    </div>
</body>
</html>
