<body>

    <div class="container" style="width: 600px; margin-left: auto; margin-right: auto;padding-top: 60px; position: relative;">
      <a href="" open-pop-up>Pop Up Click</a>
      
      <div pop-up class="pop-up" style="top: 80px; left: 80px; width: 300px;">
        <div class="pop-up-content" style="flex-direction: column;">
            This is a pop-up window where any information, form, or action controls can be added.
           
            
                    <button close-pop-up class="button pop-up-button">Ok</button>
             
            
        </div>
      </div>
    </div>
    <script>
        document.querySelector('[open-pop-up]').addEventListener('click',(e)=>{
            document.querySelector('[pop-up]').classList.add('pop-up--open');
            e.preventDefault();
        });
        document.querySelector('[close-pop-up]').addEventListener('click',()=>{
            document.querySelector('[pop-up]').classList.remove('pop-up--open');
        });
    </script>
</body>
