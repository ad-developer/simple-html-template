<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/simple-html-template.css">
    <title>Index</title>
</head>
<body>
    <div class="nav">
        <a class="nav-item" href="modal-dialog.html">Home</a>
        <a class="nav-item" href="button.html">Button</a>
        <a class="nav-item" href="data-table.html">Data Table</a>
        <a class="nav-item" href="form.html">Form</a>
        <a class="nav-item" href="grid.html">Grid</a>
        <a class="nav-item" href="list.html">List</a>
        <a class="nav-item" href="pop-up.html">Pop Up</a>
        <a class="nav-item active">Modal Dialog</a>
    </div>
    <div class="container">
        <button open-dialog class="button">Open modal dialog</button>
    </div>
    <aside dialog class="dialog">
        <div class="dialog-surfice">
            <div class="dialog-header">
                Dialog title
            </div>
            <div class="dialog-body"> 
                The dialog content goes here...
            </div>
            <div class="dialog-footer"> 
                <button class="button">Ok</button>
                <div close-dialog class="button">Cancel</div>
            </div>
        </div>
        <div class="dialog-backdrop"></div>
    </aside>
    <script>
        document.querySelector('[open-dialog]').addEventListener('click',()=>{
            document.querySelector('[dialog]').classList.add('dialog--open');
        });
        document.querySelector('[close-dialog]').addEventListener('click',()=>{
            document.querySelector('[dialog]').classList.remove('dialog--open');
        });
    </script>
</body>
</html>
